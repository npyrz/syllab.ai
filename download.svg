<!-- Concept C: Minimal Wordmark (connected underline) -->
<svg xmlns="http://www.w3.org/2000/svg" width="700" height="140" viewBox="0 0 700 140">
  <g transform="translate(0,88)">
    <!-- syllab -->
    <text x="0" y="6" font-family="Inter, system-ui, -apple-system, Helvetica, Arial, sans-serif" font-weight="700" font-size="56" fill="#FFFFFF">
      syllab
    </text>

    <!-- underline under syllab, extended to connect -->
    <rect x="0" y="14" width="238" height="6" rx="3" fill="#2BE0F0" opacity="0.18"></rect>

    <!-- .ai extremely close + aligned so dot visually connects -->
    <text x="242" y="6" font-family="Inter, system-ui, -apple-system, Helvetica, Arial, sans-serif" font-weight="700" font-size="56" fill="#2BE0F0">
      .ai
    </text>
  </g>
</svg>
